<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h2>My Recipes</h2>
<ul>
    <li th:each="recipe: ${recipeList}">
        <div>
            <strong th:text="${recipe.description}">recipe.description</strong>
        </div>
        <div th:text="${recipe.notes?.recipeNotes}">recipe.notes?.recipeNotes</div>
    </li>
</ul>
</body>
</html>
