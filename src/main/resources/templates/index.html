<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"  th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List<guru.springframework.recipe.commands.RecipeCommand>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row panel-title">
                        <h2 class="col-md-10">My Recipes!</h2>
                        <div class="col-md-2">
                            <a class="btn btn-dark" href="#" th:href="@{'/recipe/new'}" role="button">New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe: ${recipes}">
                                <td th:text="${recipe.id}">123456</td>
                                <td th:text="${recipe.description}">Bon Ã  manger 2</td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/show'}">View</a> </td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/update'}">Update</a> </td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/delete'}">Delete</a> </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
